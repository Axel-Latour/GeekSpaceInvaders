<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> GeekSpaceInvaders !</title>
    <link rel="stylesheet" href="style.css">
    <script src="constants.js"></script>
    <script src="classes/Sprite.js"></script>
    <script src="classes/Ship.js"></script>
    <script src="classes/Alien.js"></script>
    <script src="classes/Missile.js"></script>
    <script src="main.js"></script>
</head>

<body onload="initFirstScreen()">
    <div id="start-message" class="aligned-message">PRESS ENTER TO START THE GAME</div>
    <div id="game-container">
        <div id="game-header">
            <p>SCORE : <span id="score-value">0</span></p>
        </div>
        <div id="game-area"></div>
        <div id="game-footer">
            <p>VIES : 3</p>
        </div>
    </div>
    <div id="victory-message" class="aligned-message"></div>
    <div id="defeat-message" class="aligned-message"> SORRY, BUT YOU LOOSE THIS GAME. PRESS F5 TO TRY AGAIN !</div>
</body>

</html>
